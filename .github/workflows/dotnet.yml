name: Build, Tests and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/Simple.Hateoas.sln
      
    - name: Build
      run: dotnet build --no-restore src/Simple.Hateoas.sln
      
    - name: Test
      run: dotnet test --no-build --verbosity normal src/Simple.Hateoas.sln

  publish:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 5.x
        
    - name: Pack
      run: dotnet pack src/Simple.Hateoas/Simple.Hateoas.csproj -c Release

    - name: Publish
      run: dotnet nuget push D:\a\Simple.Hateoas\Simple.Hateoas\nupkgs\Simple.Hateoas.*.nupkg --api-key ${{secrets.SIMPLEHATEOAS_TOKEN}} --source https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols
